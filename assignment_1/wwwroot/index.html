<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Prof. Ganderson Fan Site</title>
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <h1>Prof. Ganderson Fan Site</h1>
    <img src="img/download.jpg"/>
    <p>Prof. Greg Anderson (a.k.a "Ganderson")</p>
    <br />
    <p>We love him because</p>
    <ul class="quiz-prompts">
        <li>He's nice</li>
        <li>He's smart</li>
        <li>He's talented</li>
    </ul>

    <h2>Fan Mail</h2>
    <form>
        <label>From:</label>
        <input id="fromField"/>
        <br />
        <label>Email:</label>
        <input id="emailField"/>
        <br />
        <label>Subject:</label>
        <input id="subjectField"/>
        <br />
        <label>Message:</label>
        <textarea id="messageField"rows="5"></textarea>
        <br />
        <input type="submit" value="Send Message" id="submitButton"/>

    </form>

    <script src="js/fanmail.js"></script>
</body>
</html>
